<!-- auth.html - Preview Version  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Commute - Login & Signup</title>
  <link rel="stylesheet" href="authstyle.css" />
</head>
<body>
  <div class="auth-wrapper">

    <header class="auth-header">
      <div class="logo-container">
        <img src="images/logo.jpeg" alt="Logo" />
      </div>
      <div class="title-container">
        <h1>GREEN MAPS</h1>
        <h4>Sustainable commute planner</h4>
      </div>
      <div class="auth-buttons">
        <button onclick="showForm('loginForm')">Log in</button>
        <button onclick="showForm('signupForm')">Sign up</button>
      </div>
    </header>

    <div class="auth-container">
      
      <div id="loginForm" class="form-card active">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <p class="switch-text">Don't have an account? <a href="#" onclick="showForm('signupForm')">Sign up</a></p>
      </div>

      <div id="signupForm" class="form-card">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <label class="terms">
            <input type="checkbox" name="terms" required />
            I agree to the Terms and Privacy
          </label>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <p class="switch-text">Already have an account? <a href="#" onclick="showForm('loginForm')">Log in</a></p>
      </div>

    </div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form-card').forEach(form => form.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
    }
  </script>
</body>
</html>
